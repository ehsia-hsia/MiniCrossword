<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MiniCrossword</title>
  </head>
  <body>
    <div class="pageLayout">
      <div class="title">CrossWord</div>
      <div class="buttonArea">
        <input id="autocheck" type="checkbox" />
        <label for="autocheck">Autocheck</label>
        <button id="clear">Clear</button>
        <button id="reveal">Reveal All</button>
      </div>
      <div class="sidebar">
        <ol>
          <li id="clue1"></li>
          <li id="clue2"></li>
          <li id="clue3"></li>
          <li id="clue4"></li>
          <li id="clue5"></li>
        </ol>
      </div>
      <div class="crosswordGrid">
        <input type="text" id="across1L1Input" maxlength="1;" />
        <input type="text" id="across1L2Input" maxlength="1;" />
        <input type="text" id="across1L3Input" maxlength="1;" />
        <input type="text" id="across1L4Input" maxlength="1;" />
        <input type="text" id="across1L5Input" maxlength="1;" />

        <input type="text" id="across2L1Input" maxlength="1;" />
        <input type="text" id="across2L2Input" maxlength="1;" />
        <input type="text" id="across2L3Input" maxlength="1;" />
        <input type="text" id="across2L4Input" maxlength="1;" />
        <input type="text" id="across2L5Input" maxlength="1;" />

        <input type="text" id="across3L1Input" maxlength="1;" />
        <input type="text" id="across3L2Input" maxlength="1;" />
        <input type="text" id="across3L3Input" maxlength="1;" />
        <input type="text" id="across3L4Input" maxlength="1;" />
        <input type="text" id="across3L5Input" maxlength="1;" />

        <input type="text" id="across4L1Input" maxlength="1;" />
        <input type="text" id="across4L2Input" maxlength="1;" />
        <input type="text" id="across4L3Input" maxlength="1;" />
        <input type="text" id="across4L4Input" maxlength="1;" />
        <input type="text" id="across4L5Input" maxlength="1;" />

        <input type="text" id="across5L1Input" maxlength="1;" />
        <input type="text" id="across5L2Input" maxlength="1;" />
        <input type="text" id="across5L3Input" maxlength="1;" />
        <input type="text" id="across5L4Input" maxlength="1;" />
        <input type="text" id="across5L5Input" maxlength="1;" />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
